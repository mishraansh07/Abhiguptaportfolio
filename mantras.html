        .mantra-of-the-day { background: linear-gradient(135deg, var(--maroon), var(--henna)); color: var(--ivory); padding: 3rem 2rem; margin: 2rem auto 3rem; border-radius: 20px; text-align: center; max-width: 1200px; box-shadow: var(--shadow-hover); position: relative; overflow: hidden; }
        .mantra-of-the-day::before { content: 'ॐ'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15rem; opacity: 0.05; font-family: 'Samarkan', sans-serif; z-index: 0; }

        .mantra-of-the-day .refresh-btn { background: var(--gold); color: var(--maroon); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 1.2rem; cursor: pointer; position: absolute; top: 20px; right: 20px; display: flex; align-items: center; justify-content: center; transition: var(--transition); z-index: 2; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .mantra-of-the-day .refresh-btn:hover { background: var(--gold-light); transform: rotate(90deg); }

        .search-container { position: relative; max-width: 500px; width: 100%; }
        .search-container input { width: 100%; padding: 1rem 1rem 1rem 3.5rem; border-radius: 50px; border: 2px solid rgba(123, 44, 44, 0.2); background: var(--card-bg); font-size: 1rem; color: var(--text); transition: var(--transition); box-shadow: var(--shadow); }

        .mantra-card { background: var(--card-bg); border-radius: 20px; padding: 2rem; box-shadow: var(--shadow); transition: var(--transition); display: flex; flex-direction: column; position: relative; overflow: hidden; border: 1px solid rgba(123, 44, 44, 0.1); }

        .mantra-card.hidden { display: none; }
        .mantra-category { position: absolute; top: 15px; right: 15px; background: var(--gold); color: white; padding: 0.3rem 0.8rem; border-radius: 50px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .mantra-title-container { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        .mantra-title { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--maroon); position: relative; padding-bottom: 0.5rem; }
        .mantra-deity-icon { font-size: 1.5rem; color: var(--gold); }
        .mantra-sanskrit { font-family: 'Samarkan', sans-serif; font-size: 1.8rem; line-height: 1.6; color: var(--henna); margin: 1.5rem 0; min-height: 80px; display: flex; align-items: center; justify-content: center; text-align: center; }
        .mantra-transliteration { font-style: italic; color: var(--text); margin-bottom: 1rem; font-size: 1.1rem; background: rgba(123, 44, 44, 0.05); padding: 1rem; border-radius: 10px; border-left: 3px solid var(--gold); }
        .mantra-purpose { font-weight: bold; color: var(--maroon); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; }
        .mantra-purpose i { color: var(--gold); }
        .mantra-actions { margin-top: auto; padding-top: 1rem; border-top: 1px solid rgba(123, 44, 44, 0.1); display: flex; justify-content: space-between; gap: 1rem; }
        .action-btn { background: var(--card-bg); border: 1px solid rgba(123, 44, 44, 0.2); color: var(--maroon); padding: 0.8rem; border-radius: 10px; cursor: pointer; font-weight: 500; transition: var(--transition); display: flex; align-items: center; gap: 0.5rem; flex: 1; justify-content: center; font-size: 0.9rem; }
        .action-btn:hover { background-color: var(--maroon); color: white; }
        .action-btn.favorite.active { background-color: var(--gold); color: white; border-color: var(--gold); }
        .favorites-section { margin-top: 3rem; padding-top: 3rem; border-top: 2px dashed rgba(123, 44, 44, 0.2); }
        .favorites-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .favorites-header h3 { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--maroon); }
        .favorites-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .no-favorites, .no-results { grid-column: 1/-1; text-align: center; padding: 2rem; background: rgba(123,44,44,0.05); border-radius: 15px; }
        .no-favorites i, .no-results i { font-size: 3rem; color: var(--henna); opacity: 0.3; margin-bottom: 1rem; }

        footer { background: linear-gradient(135deg, var(--henna), var(--maroon)); color: var(--ivory); text-align: center; padding: 2rem; margin-top: 4rem; }
        .copyright { font-size: 1.1rem; max-width: 800px; margin: 0 auto; line-height: 1.8; }

        .modal-close { background: none; border: none; font-size: 1.8rem; color: var(--henna); cursor: pointer; transition: var(--transition); }

        .modal-body p { margin-bottom: 1rem; line-height: 1.7; }
        .modal-body h4 { font-family: 'Playfair Display', serif; color: var(--maroon); margin-top: 1.5rem; margin-bottom: 0.5rem; font-size: 1.2rem; }
        .toast { position: fixed; bottom: 30px; right: 30px; background: var(--maroon); color: white; padding: 1rem 2rem; border-radius: 10px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); z-index: 1000; transform: translateY(100px); opacity: 0; transition: all 0.4s ease; display: flex; align-items: center; gap: 1rem; }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast i { color: var(--gold); font-size: 1.5rem; }

        @media (min-width: 768px) {
            .mantra-controls {
                flex-direction: row;
            }
        }
        @media (max-width: 520px) {
            .mantra-page-header { padding: 1rem 1.5rem; }

            .filter-btn { padding: 0.6rem 1.2rem; font-size: 0.9rem; }

            .nav-button .button-text-short { display: none; } /* Hide short text on desktop */
        }

    </style>
</head>

        const loadFavorites = () => {
            const favoriteIds = JSON.parse(localStorage.getItem('mantraFavorites') || '[]');
            mantraData.forEach(m => m.favorite = favoriteIds.includes(m.id));
        };

        const saveFavorites = () => {
            const favoriteIds = mantraData.filter(m => m.favorite).map(m => m.id);
            localStorage.setItem('mantraFavorites', JSON.stringify(favoriteIds));
        };

        const showToast = (message) => {
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        const renderMantras = (filter = 'all', searchTerm = '') => {
            container.innerHTML = '';
            let filteredData = (filter === 'all') ? mantraData : mantraData.filter(m => m.category === filter || (filter === 'favorites' && m.favorite));
            
            const trimmedSearchTerm = searchTerm.trim();
            if (trimmedSearchTerm) {
                const term = trimmedSearchTerm.toLowerCase();
                filteredData = filteredData.filter(m => ['title', 'purpose', 'transliteration', 'sanskrit'].some(key => m[key].toLowerCase().includes(term)));
            }

            if (filteredData.length === 0) {
                let message = `<p>No mantras found.</p>`;
                if(trimmedSearchTerm) {
                    message = `<p>No mantras found for "<strong>${trimmedSearchTerm}</strong>".</p><p class="sub">Please check your spelling or try a different filter.</p>`;
                }
                container.innerHTML = `<div class="no-results"><i class="fas fa-search"></i>${message}</div>`;
                return;
            }
            
            filteredData.forEach((mantra) => {
                const card = document.createElement('div');
                card.className = 'mantra-card';
                card.dataset.id = mantra.id;
                card.innerHTML = `
                    <div class="mantra-category">${mantra.category}</div>
                    <div class="mantra-info">
                        <div class="mantra-title-container">
                            <i class="${mantra.deityIcon} mantra-deity-icon"></i>
                            <h3 class="mantra-title">${mantra.title}</h3>

                        <p class="mantra-purpose"><i class="fas fa-bullseye"></i> ${mantra.purpose}</p>
                        <div class="mantra-sanskrit">${mantra.sanskrit}</div>
                        <p class="mantra-transliteration">${mantra.transliteration}</p>
                    </div>
                    <div class="mantra-actions">
                        <button class="action-btn info-btn" data-id="${mantra.id}"><i class="fas fa-info-circle"></i> Info</button>

                        <button class="action-btn favorite ${mantra.favorite ? 'active' : ''}" data-id="${mantra.id}"><i class="fas fa-heart"></i> Favorite</button>
                    </div>
                `;
                container.appendChild(card);
            });
            renderFavorites();
        };

            mantraOfTheDayContainer.innerHTML = `
                <button class="refresh-btn" id="refreshMantra"><i class="fas fa-sync-alt"></i></button>
                <h2>Mantra of the Day</h2>
                <div class="mantra-card" style="background: rgba(0,0,0,0.15); max-width: 800px; margin: 0 auto;">
                    <div class="mantra-category">${mantra.category}</div>
                    <div class="mantra-info">
                        <h3 class="mantra-title" style="color: var(--gold);">${mantra.title}</h3>
                        <p class="mantra-purpose" style="color: var(--gold-light);"><i class="fas fa-star"></i>${mantra.purpose}</p>
                        <div class="mantra-sanskrit" style="color: var(--ivory);">${mantra.sanskrit}</div>
                    </div>
                </div>`;
            document.getElementById('refreshMantra').addEventListener('click', () => {
                renderMantraOfTheDay();
                showToast("New Mantra of the Day selected!");
            });
        };

        document.querySelector('.mantra-filters').addEventListener('click', (e) => {
            if (e.target.closest('.filter-btn')) {
                const btn = e.target.closest('.filter-btn');
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderMantras(btn.dataset.filter, searchInput.value);
            }
        });

        searchInput.addEventListener('input', () => {
            renderMantras(document.querySelector('.filter-btn.active').dataset.filter, searchInput.value);
        });

        document.addEventListener('click', e => {
            const copyBtn = e.target.closest('.copy-btn');
            const favoriteBtn = e.target.closest('.favorite');
            const infoBtn = e.target.closest('.info-btn');

            if (copyBtn) {
                const mantra = mantraData.find(m => m.id === parseInt(copyBtn.dataset.id));
                navigator.clipboard.writeText(`${mantra.title}\n\n${mantra.transliteration}\n${mantra.sanskrit}`).then(() => showToast("Mantra copied to clipboard!"));
            }
            if (favoriteBtn) {
                const mantra = mantraData.find(m => m.id === parseInt(favoriteBtn.dataset.id));
                mantra.favorite = !mantra.favorite;
                favoriteBtn.classList.toggle('active', mantra.favorite);
                saveFavorites();
                renderFavorites();
                if (document.querySelector('.filter-btn.active')?.dataset.filter === 'favorites') renderMantras('favorites', searchInput.value);
                showToast(mantra.favorite ? "Added to favorites!" : "Removed from favorites");
            }
            if (infoBtn) {
                const mantra = mantraData.find(m => m.id === parseInt(infoBtn.dataset.id));
                modalTitle.textContent = mantra.title;
                modalBody.innerHTML = `
                    <h4>Purpose & Benefits</h4>
                    <p>${mantra.purpose}. This is placeholder text. A detailed description of the mantra's spiritual significance, benefits of chanting, and historical context would be displayed here.</p>
                    <h4>Recommended Practice</h4>
                    <p>It is often recommended to chant this mantra 108 times, preferably in the morning or during a quiet time of day. This is a general guideline; consult a guru for specific instructions.</p>
                `;
                infoModal.classList.add('visible');
            }
        });

        modalClose.addEventListener('click', () => infoModal.classList.remove('visible'));
        infoModal.addEventListener('click', (e) => { if (e.target === infoModal) infoModal.classList.remove('visible'); });

        loadFavorites();
        renderMantraOfTheDay();
        renderMantras();
    });
    </script>
</body>

</html>
